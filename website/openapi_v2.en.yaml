paths:
  /catalogs/cartaporte/3.1/air-transport-codes:
    get:
      tags:
        - carta_porte_keys
      summary: Search air transport codes
      description: |
        Returns airline codes catalog entries that match the query. Intended for Carta Porte complement.
      x-codeSamples:
        - lang: Bash
          label: cURL
          source: |
            curl "https://www.facturapi.io/v2/catalogs/cartaporte/3.1/air-transport-codes" \
              -G \
              -H "Authorization: Bearer sk_test_API_KEY" \
              -d "q=AMX" \
              -d "page=0" \
              -d "limit=10"
        - lang: JavaScript
          label: Node.js
          source: |
            import Facturapi from 'facturapi'
            const facturapi = new Facturapi('sk_test_API_KEY')
            const result = await facturapi.cartaPorteCatalogs.searchAirTransportCodes({ q: 'AMX', page: 0, limit: 10 })
        - lang: PHP
          label: PHP
          source: |
            $facturapi = new Facturapi("sk_test_API_KEY");
            $result = $facturapi->CartaPorteCatalogs->searchAirTransportCodes([
