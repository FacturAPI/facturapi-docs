          label: Node.js
          source: |
            import Facturapi from 'facturapi'
            const facturapi = new Facturapi('sk_test_API_KEY');
            const customer = await facturapi.webhooks.validateSignature({
                    secret: "wh_sec...",
                    payload: "Object Response",
