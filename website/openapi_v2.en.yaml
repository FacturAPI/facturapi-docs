    CartaPorteDataProperties:
      type: object
      title: CartaPorte
      description: Carta Porte complement version 3.1. (Beta)
      required:
        - IdCCP
        - TranspInternac
        - Ubicaciones
        - Mercancias
      properties:
        IdCCP:
          type: string
          description: Unique Carta Porte identifier.
        TranspInternac:
          type: string
          description: Indicates if the transport is international.
        EntradaSalidaMerc:
          type: string
          description: Goods entry or exit.
        PaisOrigenDestino:
          type: string
          description: Origin or destination country.
        ViaEntradaSalida:
          type: string
          description: Entry or exit way.
        TotalDistRec:
          type: number
          description: Total distance traveled.
        RegistroISTMO:
          type: string
          description: ISTMO program registry.
        UbicacionPoloOrigen:
          type: string
          description: Origin pole.
        UbicacionPoloDestino:
          type: string
          description: Destination pole.
        RegimenesAduaneros:
          type: object
          description: Customs regimes object.
        Ubicaciones:
          type: array
          description: Locations array.
          items:
            type: object
            description: Origin/destination location.
            required:
              - TipoUbicacion
              - RFCRemitenteDestinatario
              - FechaHoraSalidaLlegada
            properties:
              TipoUbicacion:
                type: string
                description: >-
                  Required attribute to specify whether the location type corresponds to the origin
                  or destination for transporting goods/merchandise across the different means of transport.
                  Allowed values: "Origen" | "Destino".
              IDUbicacion:
                type: string
                description: >-
                  Conditional attribute to record a key identifying the exit or entry point of the goods/merchandise.
                  Format: "OR" or "DE" followed by 6 numeric digits (regex (OR|DE)[0-9]{6}).
              RFCRemitenteDestinatario:
                type: string
                description: >-
                  Required attribute to record the RFC (tax ID) of the sender or receiver of the goods/merchandise.
              NombreRemitenteDestinatario:
                type: string
                description: >-
                  Optional attribute to record the name of the sender or receiver of the goods/merchandise
                  (length 1 to 254 characters).
              NumRegIdTrib:
                type: string
                description: >-
                  Conditional attribute for the foreign tax identification or registry number of the sender or
                  receiver when they are non-residents (length 6 to 40 characters).
              ResidenciaFiscal:
                type: string
                description: >-
                  Conditional attribute to record the country key of fiscal residence of the sender or receiver
                  according to catalog c_Pais (ISO 3166-1).
              NumEstacion:
                type: string
                description: >-
                  Conditional attribute for the station key of origin or destination according to the c_Estaciones
                  catalog of the Carta Porte complement and the transport type.
              NombreEstacion:
                type: string
                description: >-
                  Conditional attribute for the name of the station of origin or destination per the c_Estaciones catalog
                  (length 1 to 50 characters).
              NavegacionTrafico:
                type: string
                description: >-
                  Conditional attribute to indicate the type of maritime port of origin or destination.
                  Allowed values: "Altura" | "Cabotaje".
              FechaHoraSalidaLlegada:
                type: string
                description: >-
                  Required attribute to record the estimated departure or arrival date-time in the format
                  YYYY-MM-DDThh:mm:ss.
              TipoEstacion:
                type: string
                description: >-
                  Conditional attribute to record the station type through which the goods/merchandise pass per
                  catalog c_TipoEstacion.
              DistanciaRecorrida:
                type: number
                description: >-
                  Conditional attribute to record in kilometers the distance traveled between the origin location and
                  the partial or final destination.
              Domicilio:
                $ref: "#/components/schemas/CartaPorteDomicilio"
        Mercancias:
          $ref: "#/components/schemas/CartaPorteMercancias"
        FiguraTransporte:
          type: array
          description: Transport figures.
          items:
            type: object
            description: Transport figure (operator, owner, lessor, notified party, etc.).
            required:
              - TipoFigura
              - NombreFigura
            properties:
              TipoFigura:
                type: string
                description: >-
                  Required. Code identifying the type of transport figure (operator, owner, lessor, notified)
                  per the corresponding catalog (c_TipoFigura).
              RFCFigura:
                type: string
                description: RFC (tax ID) of the operator/owner/lessor or intervening figure.
              NumLicencia:
                type: string
                description: License number of the operator when TipoFigura corresponds to operator.
              NombreFigura:
                type: string
                description: Legal name of the transport figure (required).
              NumRegIdTribFigura:
                type: string
                description: Foreign tax registration number of the figure when applicable.
              ResidenciaFiscalFigura:
                type: string
                description: Country code of fiscal residence (c_Pais) when the figure is foreign.
              PartesTransporte:
                type: array
                description: Optional array with the transport parts related to the figure.
                items:
                  type: object
                  required:
                    - ParteTransporte
                  properties:
                    ParteTransporte:
                      type: string
                      description: Code of the transport part per catalog c_ParteTransporte.
              Domicilio:
                $ref: "#/components/schemas/CartaPorteDomicilio"
                description: Address associated to the transport figure.
